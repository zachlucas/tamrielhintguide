<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!-- <link rel="stylesheet" href=""> -->
		<title>Tamriel Hint Guide</title>
	</head>
	<body>
		<h3>This guide is proudly spoiler-free!</h3>
		
		<div data-ng-app="myApp" data-ng-controller="PostsCtrl">
			<ul>
				<li ng-repeat="item in response track by $index">
					{{item}}
				</li>
			</ul>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="questlist.js"></script>
		<script>
			var app = angular.module("myApp", []);
			app.controller('PostsCtrl', function($scope) {
				$scope.response = quests;
			});
		</script>
	</body>
</html>
